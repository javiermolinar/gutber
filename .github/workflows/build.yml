name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          bin="dist/gutberg-${GOOS}-${GOARCH}"
          if [ "${GOOS}" = "windows" ]; then
            bin="${bin}.exe"
          fi
          go build -trimpath -o "${bin}" ./
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gutberg-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
